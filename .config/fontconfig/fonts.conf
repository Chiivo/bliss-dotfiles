<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
			<prefer>
				<family>Victor Mono</family>
				<family>Powerline Extra Symbols</family>
				<family>Symbols Nerd Font Mono</family>
				<family>Noto Color Emoji</family>
			</prefer>
	</alias>

	<alias>
		<family>serif</family>
			<prefer>
				<family>Redaction</family>
				<family>Noto Color Emoji</family>
			</prefer>
	</alias>
	
	<alias>
		<family>sans-serif</family>
			<prefer>
				<family>Noto Sans</family>
				<family>Noto Sans Arabic</family>
				<family>Noto Sans Canadian</family>
				<family>Noto Sans Canadian Aboriginal</family>
				<family>Noto Sans Egyptian Hieroglyphs</family>
				<family>Noto Sans JP</family>
				<family>Noto Sans KR</family>
				<family>Noto Sans Lao</family>
				<family>Noto Sans Myanmar</family>
				<family>Noto Sans SC</family>
				<family>Noto Color Emoji</family>
			</prefer>
	</alias>
</fontconfig>
