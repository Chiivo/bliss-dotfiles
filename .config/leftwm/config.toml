### Volume ###
[[keybind]]
command = "Execute"
value = "amixer -D pulse sset Master 5%+"
modifier = ["modkey"]
key = "Up"
[[keybind]]
command = "Execute"
value = "amixer -D pulse sset Master 5%-"
modifier = ["modkey"]
key = "Down"
[[keybind]]
command = "Execute"
value = "amixer -D pulse sset Master toggle"
modifier = ["modkey", "Shift"]
key = "Down"

### Screenshot ###
[[keybind]]
command = "Execute"
value = "maim -usb 2 /tmp/clipboard.png; sleep .1; xclip -selection clipboard < /tmp/clipboard.png -t image/png && notify-send -i /tmp/clipboard.png 'Screenshot' 'Selection Captured'"
modifier = []
key = "Print"
