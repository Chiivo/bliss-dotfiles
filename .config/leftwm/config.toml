### Defaults ###
modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5"]
layouts = ["Fibonacci"]
disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true

### Scratchpad ###
[[scratchpad]]
name = "Kitty"
value = "kitty"

[[keybind]]
command = "ToggleScratchPad"
value = "Kitty"
modifier = ["modkey"]
key = "Return"

### Rofi ###
[[keybind]]
command = "Execute"
value = "rofi -show drun -icon-theme Flatery-Blue-Dark"
modifier = ["modkey"]
key = "p"

### Spawn Terminal ###
[[keybind]]
command = "Execute"
value = "kitty"
modifier = ["modkey", "Shift"]
key = "Return"

### Close Window ###
[[keybind]]
command = "CloseWindow"
modifier = ["modkey", "Shift"]
key = "c"

### Reload ###
[[keybind]]
command = "SoftReload"
modifier = ["modkey"]
key = "q"

[[keybind]]
command = "Execute"
value = "loginctl kill-session $XDG_SESSION_ID"
modifier = ["modkey", "Shift"]
key = "q"

