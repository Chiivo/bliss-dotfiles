### Volume ###
[[keybind]]
command = "Execute"
value = "pactl set-sink-volume bluez_sink.5C_C6_E9_14_A8_15.a2dp_sink +5%"
modifier = ["modkey", "Control"]
key = "Up"

[[keybind]]
command = "Execute"
value = "pactl set-sink-volume bluez_sink.5C_C6_E9_14_A8_15.a2dp_sink -5%"
modifier = ["modkey", "Control"]
key = "Down"

[[keybind]]
command = "Execute"
value = "pactl set-sink-mute bluez_sink.5C_C6_E9_14_A8_15.a2dp_sink toggle"
modifier = ["modkey", "Shift", "Control"]
key = "Down"

[[keybind]]
command = "Execute"
value = "pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo +5%"
modifier = ["modkey"]
key = "Up"

[[keybind]]
command = "Execute"
value = "pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo -5%"
modifier = ["modkey"]
key = "Down"

[[keybind]]
command = "Execute"
value = "pactl set-sink-mute alsa_output.pci-0000_00_1b.0.analog-stereo toggle"
modifier = ["modkey", "Shift"]
key = "Down"

### Screenshot ###
[[keybind]]
command = "Execute"
value = "maim -usb 2 | xclip -selection clipboard -t image/png && notify-send 'Screenshot Selected!'"
modifier = []
key = "Print"

[[keybind]]
command = "Execute"
value = "maim -u /mnt/HDD/Images/Screenshots/maim-$(date +%m-%d-%T).png && notify-send 'Screenshot Captured!'"
modifier = ["modkey"]
key = "Print"
